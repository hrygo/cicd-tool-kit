name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Release Binaries
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build binary
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          COMMIT_SHA="${GITHUB_SHA}"

          go build -v -ldflags="
            -X github.com/cicd-ai-toolkit/pkg/version.Version=${VERSION}
            -X github.com/cicd-ai-toolkit/pkg/version.GitCommit=${COMMIT_SHA}
            -X github.com/cicd-ai-toolkit/pkg/version.BuildDate=${BUILD_DATE}
          " -o bin/cicd-runner-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/cicd-runner

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: cicd-runner-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/cicd-runner-*

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/cicd-runner-*
            artifacts/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true

  docker:
    name: Build and Push Docker Images
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

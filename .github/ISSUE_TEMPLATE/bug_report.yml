name: Bug Report / 错误报告
description: Report a problem to help us improve / 报告问题帮助我们改进
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        感谢报告问题！请填写以下表单帮助我们定位和修复 Bug。
        Thank you for reporting a bug! Please complete the form below to help us fix it.

  - type: checkboxes
    id: pre-check
    attributes:
      label: 提交前检查 / Pre-submission Checklist
      description: 请确认您已完成以下步骤 / Please confirm you have completed the following steps
      options:
        - label: 我已搜索现有的 Issue，确认该 Bug 未被报告过 / I have searched existing issues
          required: true

  - type: textarea
    id: description
    attributes:
      label: 问题描述 / Problem Description
      description: 清晰简洁地描述问题 / A clear and concise description of what the bug is
      placeholder: |
        当我...的时候，发生了...
        Instead of... I expected...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 复现步骤 / Steps to Reproduce
      description: 提供复现该 Bug 的详细步骤 / Provide steps to reproduce the behavior
      placeholder: |
        1. 执行命令 '...'
        2. 配置文件 '...'
        3. 触发事件 '...'
        4. 观察到错误 '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为 / Expected Behavior
      description: 描述你期望发生的行为 / What you expected to happen
      placeholder: |
        应该显示...
        应该返回...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为 / Actual Behavior
      description: 描述实际发生的行为 / What actually happened
      placeholder: |
        显示了错误...
        返回了空值...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 日志 / Logs
      description: 粘贴相关日志输出 / Paste relevant log output
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: 环境信息 / Environment
      placeholder: |
        - OS: [e.g. macOS, Linux, Windows]
        - Go Version: [e.g. 1.23]
        - CICD Runner Version: [e.g. v0.1.0]
        - Platform: [e.g. GitHub, GitLab, Gitee]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 补充信息 / Additional Context
      description: 添加任何其他有助于解决问题的信息 / Add any other context about the problem

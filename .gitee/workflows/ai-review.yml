name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run AI Code Review
        uses: ./actions/review
        with:
          api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          skills: code-reviewer,change-analyzer

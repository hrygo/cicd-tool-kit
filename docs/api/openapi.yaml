openapi: 3.0.3
info:
  title: CICD AI Toolkit
  version: 0.1.0
  description: AI-powered code analysis for CI/CD pipelines

paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK

  /v1/run:
    post:
      summary: Run AI analysis
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                skills:
                  type: array
                  items:
                    type: string
                diff:
                  type: string
      responses:
        '200':
          description: Analysis completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunResult'

  /v1/skills:
    get:
      summary: List available skills
      responses:
        '200':
          description: List of skills
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Skill'

components:
  schemas:
    RunResult:
      type: object
      properties:
        success:
          type: boolean
        results:
          type: array
          items:
            type: object

    Skill:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
        description:
          type: string
